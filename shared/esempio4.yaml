    states: [x,y,theta]
    control_commands: [v,w]
    INITIAL:
    - x: '10'
      y: '0'
      theta: '0'
    STATE_START: FAST
    DYNAMIC_MAP:
    - x: '-v*cos(-theta)'
      y: '-v*sin(-theta)'
      theta: 'w'
