#coverage
- WORLD:
  - NOSTOP_AREA:
    - NOSTOP_NUMBER_OF_EXTERNAL_VERTEX: 4
      NOSTOP_VERTICES: [0,0,10,0,10,10,0,10]
    NOSTOP_DISCRETIZATION: 100
    
  BEHAVIORS:
  - name: Guard
    states: [x,y,theta]
    control_commands: [v,w]
    
    DYNAMIC_MAP:
    - x: 'v*cos(theta)'
      y: 'v*sin(theta)'
      theta: 'w'
    CONTROLLERS:
    - name: go
      v: v_t
      w: w_t_diff
    - name: wait
      v: 0
      w: 0
    DISCRETE_STATES:
    - name: go
      controller: go
    - name: wait
      controller: wait
    - name: suspending
      controller: wait
    ENCODER:
    - TOPOLOGY:
        - topology: [t1]
          t1: '((abs(x-xi)<3) and abs(y-yi)<3)'
      LAMBDA:
        - lambda: [Lreached] 
          Lreached: 'abs(x-x_task)<0.1 and abs(y-y_task)<0.1'
    EVENTS:
    - events: [reached, new_target, stopped, started]
      reached: 'Lreached'
      new_target: '!Lreached'
      stopped: ''
      started: ''
    AUTOMATON:
    - name: aut_machine
      GO:
        - WAIT: [stopped]
      WAIT:
        - GO: [started]

  AGENTS:
  - agent: Agente1
    COMMUNICATION_AREA:   circle(50)
    INITIAL:
    - &initial
      x: '5'
      y: '3'
      theta: '0'
    STATE_START: GO
    BEHAVIOR: Guard
    NOSTOP_ID: 1
    NOSTOP_CAMERA: circle(25)
    
  - agent: Agente2
    COMMUNICATION_AREA:   circle(50)
    INITIAL:
    - x: '8'
      y: '3'
      theta: '1'
    STATE_START: GO
    BEHAVIOR: Guard
    NOSTOP_ID: 2
    NOSTOP_CAMERA: circle(25)
    
  - agent: Agente3
    COMMUNICATION_AREA:   circle(50)
    INITIAL:
    - x: '9'
      y: '9'
      theta: '2'
    STATE_START: GO
    BEHAVIOR: Guard
    NOSTOP_ID: 3
    NOSTOP_CAMERA: circle(25)
    
  - agent: Agente4
    COMMUNICATION_AREA:   circle(50)
    INITIAL:
    - x: '9'
      y: '9'
      theta: '2'
    STATE_START: GO
    BEHAVIOR: Guard
    NOSTOP_ID: 4
    NOSTOP_CAMERA: circle(25)
    
  - agent: Agente5
    COMMUNICATION_AREA:   circle(50)
    INITIAL:
    - x: '9'
      y: '9'
      theta: '2'
    STATE_START: GO
    BEHAVIOR: Guard
    NOSTOP_ID: 5
    NOSTOP_CAMERA: circle(25)

