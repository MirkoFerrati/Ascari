#agente che gira nel magazzino con il modulo router attivo
- BEHAVIORS:
    - name: prova
      states: [x,y,theta]
      control_commands: [v,w]
      DYNAMIC_MAP:
      - x: 'v*cos(w)'
        y: 'v*sin(w)'
        theta: 'sin(w-theta)'
      CONTROLLERS:
      - name: go
        v: v_router
        w: atan2(ytarget-y,xtarget-x)
      - name: wait
        v: 0
        w: 0
      DISCRETE_STATES:
      - name: go
        controller: go
      - name: wait
        controller: wait
      - name: wait_for_target
        controller: wait
      ENCODER:
      - TOPOLOGY:
          - topology: [t1]
            t1: '((abs(x-xi)<3) and abs(y-yi)<3)'
        LAMBDA:
          - lambda: [Lreached] 
            Lreached: 'abs(x-xtarget)<3 and abs(y-ytarget)<3'
      EVENTS:
      - events: [reached, new_target, stopped, started]
        reached: 'Lreached'
        new_target: '!Lreached'
        stopped: ''
        started: ''
      AUTOMATON:
      - name: aut_machine
        GO:
          - WAIT: [stopped]
            WAIT_FOR_TARGET: [reached]
        WAIT:
          - GO: [started]
        WAIT_FOR_TARGET:
          - GO: [new_target]



