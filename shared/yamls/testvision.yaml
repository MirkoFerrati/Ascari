- BEHAVIORS:
    - name: LGV
      states: [x,y,theta]
      control_commands: [v,w]
      DYNAMIC_MAP:
      - x: 'v*cos(theta)'
        y: 'v*sin(theta)'
        theta: 'w'
      CONTROLLERS:
      - name: FAST
        v: 3
        w: 0
      - name: BACK
        v: 3
        w: '(sin(atan2(dim/2-y,dim/2-x)-theta)+0.01)%pi'
      - name: LEFT
        v: 3
        w: 0.5
      DISCRETE_STATES:
      - name: FAST
        controller: FAST
      - name: BACK
        controller: BACK
      - name: LEFT
        controller: LEFT
      ENCODER:
      - TOPOLOGY:
          - topology: [co]            
            co: 'abs((atan2(yi-y,xi-x))%(2*pi)-theta%(2*pi))<angle and (x-xi)*(x-xi)+(y-yi)*(y-yi)<dst*dst '
        LAMBDA:
          - lambda: [L1,out]
            out: '(x>500 or x<0 or y>500 or y<0)'
            L1: '1'
      EVENTS:
      - events: [out,in, co,free]
        out: 'out'
        in: '!out'
        co: 'co'
        free: '!co'
        
      AUTOMATON:
      - name: aut_machine
        FAST:
          - BACK: [out]
            LEFT: [co]
              
        BACK:
          - FAST: [in]
            LEFT: [co]
            
        LEFT:
          - FAST: [free]
          
    - name: LGV-BAD
      states: [x,y,theta]
      control_commands: [v,w]
      DYNAMIC_MAP:
      - x: 'v*cos(theta)'
        y: 'v*sin(theta)'
        theta: 'w'
      CONTROLLERS:
      - name: FAST
        v: 3
        w: 0
      - name: FAST1
        v: 6
        w: 0
      - name: BACK
        v: 5
        w: '(sin(atan2(dim/2-y,dim/2-x)-theta)+0.01)%pi'
      - name: LEFT
        v: 3
        w: 0.5
      DISCRETE_STATES:
      - name: FAST
        controller: FAST
      - name: BACK
        controller: BACK
      - name: LEFT
        controller: LEFT
      ENCODER:
      - TOPOLOGY:
          - topology: [co]            
            co: 'abs((atan2(yi-y,xi-x))%(2*pi)-theta%(2*pi))<angle and (x-xi)*(x-xi)+(y-yi)*(y-yi)<dst*dst '
        LAMBDA:
          - lambda: [L1,out,out1]
            out: '(x>650 or x<-150 or y>650 or y<-150)'
            out1: '(x>600 or x<-100 or y>600 or y<-100)'
            L1: '1'
      EVENTS:
      - events: [out,in, co,free]
        out: 'out'
        out1: 'out1'
        in: '!out'
        co: 'co'
        free: '!co'
        
      AUTOMATON:
      - name: aut_machine
        FAST:
          - BACK: [out]
            FAST1: [out1]
            LEFT: [co]
              
        BACK:
          - FAST: [in]
            LEFT: [co]
            
        LEFT:
          - FAST: [free] 
        FAST1:
          - BACK: [out]
            FAST1: [out1]
            LEFT: [co]
            
  WORLD:
  - bonus_variables: [dim,dst,angle]
    dim: 500
    dst: 50
    angle: 1.1
  AGENTS:
  - agent: Agente01
    VISIBLE_AREA: circle(x,y,400)
    COMMUNICATION_AREA:  circle(10)
    MONITORING: 0
    SIMULATED:  1
    #COLLABORATIVE = 1
    states: [x,y,theta]
    control_commands: [v,w]
    INITIAL:
    - &initial
      x: '42'
      y: '424'
      theta: '0.5'
    STATE_START: FAST
    BEHAVIOR: LGV-BAD
  - agent: Agente02
    VISIBLE_AREA: circle(x,y,400)
    COMMUNICATION_AREA:  circle(10)
    MONITORING: 0
    SIMULATED:  0
    MARKER:     2
    #COLLABORATIVE = 1
    states: [x,y,theta]
    control_commands: [v,w]
    INITIAL:
    - &initial
      x: '42'
      y: '424'
      theta: '0.5'
    STATE_START: FAST
    BEHAVIOR: LGV
  - agent: Agente03
    VISIBLE_AREA: circle(x,y,400)
    COMMUNICATION_AREA:  circle(10)
    MONITORING: 0
    SIMULATED:  0
    MARKER:     3
    #COLLABORATIVE = 1
    states: [x,y,theta]
    control_commands: [v,w]
    INITIAL:
    - &initial
      x: '42'
      y: '424'
      theta: '0.5'
    STATE_START: FAST
    BEHAVIOR: LGV
