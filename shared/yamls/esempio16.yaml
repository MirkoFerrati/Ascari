#agente che gira nel magazzino con il modulo router attivo
- AGENTS:
  - agent: Agente1
    VISIBLE_AREA: circle(9)
    COMMUNICATION_AREA: =  circle(10)
    states: [x,y]
    control_commands: [vx,vy]
    INITIAL:
    - &initial
      x: '30'
      y: '30'
    STATE_START: GOUP
    DYNAMIC_MAP:
    - &dynamic
      x: 'vx'
      y: 'vy'
    BEHAVIOR:
    - &machine
      name: machine 
      CONTROLLERS:
      - name: godown
        vx: 0
        vy: -4
      - name: goup
        vx: 0
        vy: 4
      - name: goright
        vx: 4
        vy: 0
      - name: goleft
        vx: -4
        vy: 0
      DISCRETE_STATES:
      - name: goup
        controller: goup
      - name: godown
        controller: godown
      - name: goleft
        controller: goleft
      - name: goright
        controller: goright
      ENCODER:
      - TOPOLOGY:
          - topology: [t1]
            t1: '((abs(x-xi)<3) and abs(y-yi)<3)'
        LAMBDA:
          - lambda: [LXreached,BYreached,RXreached,TYreached] 
            LXreached: 'x<20'
            BYreached: 'y<20'
            RXreached: 'x>40'
            TYreached: 'y>40'
      EVENTS:
      - events: [XLreached, YBreached, XRreached, YTreached]
        XLreached: 'LXreached'
        YBreached: 'BYreached'
        XRreached: 'RXreached'
        YTreached: 'TYreached'
      AUTOMATON:
      - name: aut_machine
        GOUP:
          - GORIGHT: [YTreached]
        GORIGHT:
          - GODOWN: [XRreached]
        GODOWN:
          - GOLEFT: [YBreached]
        GOLEFT:
          - GOUP: [XLreached]
  - agent: Agente2
    VISIBLE_AREA: circle(9)
    COMMUNICATION_AREA: =  circle(10)
    states: [x,y]
    control_commands: [vx,vy]
    INITIAL:
    - x: '10'
      y: '10'
    STATE_START: GOUP
    DYNAMIC_MAP:
    - *dynamic
    BEHAVIOR:
    - *machine
  - agent: Agente3
    VISIBLE_AREA: circle(9)
    COMMUNICATION_AREA: =  circle(10)
    states: [y]
    control_commands: [vy]
    INITIAL:
    - y: '10'
    STATE_START: GOUP
    DYNAMIC_MAP:
    - y: vy
    BEHAVIOR:
    - &machine1
      name: machine1 
      CONTROLLERS:
      - name: godown
        vy: -4
      - name: goup
        vy: 4
      DISCRETE_STATES:
      - name: goup
        controller: goup
      - name: godown
        controller: godown
      ENCODER:
      - TOPOLOGY:
          - topology: [t1]
            t1: '((abs(x-xi)<3) and abs(y-yi)<3)'
        LAMBDA:
          - lambda: [BYreached,TYreached] 
            BYreached: 'y<20'
            TYreached: 'y>40'
      EVENTS:
      - events: [YBreached, YTreached]
        YBreached: 'BYreached'
        YTreached: 'TYreached'
      AUTOMATON:
      - name: aut_machine1
        GOUP:
          - GODOWN: [YTreached]
        GODOWN:
          - GOUP: [YBreached]