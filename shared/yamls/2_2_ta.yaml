#2_2_TA
- WORLD:
  - TASK_ASSIGNMENT_ALGORITHM: SUBGRADIENT #choose SUBGRADIENT or add another algorithm
    TASK_NUMBER: 2
    TASK_LIST: [T1,3,6,0,1,100,0,0,T2,8,3.1,0,1,50,0,0]
    #id,position(x,y,z),type,execution time,period,deadline
    #tipo 1 generico, tipo 0 recharge, tipo 2 periodico
  BEHAVIORS:
  - name: dubins
    states: [x,y,theta,charge]
    control_commands: [v,w,c]
    
    DYNAMIC_MAP:
    - x: 'v*cos(theta)'
      y: 'v*sin(theta)'
      theta: 'w'
      charge: 'c'
    CONTROLLERS:
    - name: go
      v: v_t
      w: w_t_dubins
      c: set_charge
    - name: wait
      v: 0
      w: 0
      c: set_charge
    DISCRETE_STATES:
    - name: go
      controller: go
    - name: wait
      controller: wait
    - name: wait_for_target
      controller: wait
    ENCODER:
    - TOPOLOGY:
        - topology: [t1]
          t1: '((abs(x-xi)<3) and abs(y-yi)<3)'
      LAMBDA:
        - lambda: [Lreached] 
          Lreached: 'abs(x-x_task)<0.1 and abs(y-y_task)<0.1'
    EVENTS:
    - events: [reached, new_target, stopped, started]
      reached: 'Lreached'
      new_target: '!Lreached'
      stopped: ''
      started: ''
    AUTOMATON:
    - name: aut_machine
      GO:
        - WAIT: [stopped]
          WAIT_FOR_TARGET: [reached]
      WAIT:
        - GO: [started]
      WAIT_FOR_TARGET:
        - GO: [new_target]
    
  AGENTS:
  - agent: Agente1
    COMMUNICATION_AREA:   circle(50)
    INITIAL:
    - &initial
      x: '3'
      y: '3'
      theta: '0'
      charge: '100'
    STATE_START: GO
    BEHAVIOR: dubins
    TASK_COST_VECTOR: [T1,6,T2,2]
    SIMULATED: 0
    MARKER: 1
    
  - agent: Agente2
    COMMUNICATION_AREA:   circle(50)
    INITIAL:
    - x: '8'
      y: '8'
      theta: '1'
      charge: '45'
    STATE_START: GO
    BEHAVIOR: dubins
    TASK_COST_VECTOR: [T1,2,T2,8]
