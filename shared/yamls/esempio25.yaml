- BEHAVIORS:
    - name: LGV
      states: [x,y,theta]
      control_commands: [v,w]
      DYNAMIC_MAP:
      - x: 'v*cos(theta)'
        y: 'v*sin(theta)'
        theta: 'w'
      CONTROLLERS:
      - name: FAST
        v: 3
        w: 0
      - name: BACK
        v: 3
        w: '(sin(atan2(dim/2-y,dim/2-x)-theta)+0.01)%pi'
      - name: LEFT
        v: 3
        w: 0.5
      DISCRETE_STATES:
      - name: FAST
        controller: FAST
      - name: BACK
        controller: BACK
      - name: LEFT
        controller: LEFT
      ENCODER:
      - TOPOLOGY:
          - topology: [co]            
            co: 'abs(atan2(yi-y,xi-x)%(2*pi)-theta%(2*pi))<angle and (x-xi)*(x-xi)+(y-yi)*(y-yi)<dst*dst '
        LAMBDA:
          - lambda: [L1,out]
            out: '(x>500 or x<0 or y>500 or y<0)'
            L1: '1'
      EVENTS:
      - events: [out,in, co,free]
        out: 'out'
        in: '!out'
        co: 'co'
        free: '!co'
        
      AUTOMATON:
      - name: aut_machine
        FAST:
          - BACK: [out]
            LEFT: [co]
              
        BACK:
          - FAST: [in]
            LEFT: [co]
            
        LEFT:
          - FAST: [free]
          
    - name: LGV-BAD
      states: [x,y,theta]
      control_commands: [v,w]
      DYNAMIC_MAP:
      - x: 'v*cos(theta)'
        y: 'v*sin(theta)'
        theta: 'w'
      CONTROLLERS:
      - name: FAST
        v: 3
        w: 0
      - name: BACK
        v: 3
        w: '(sin(atan2(dim/2-y,dim/2-x)-theta)+0.01)%pi'
      - name: LEFT
        v: 3
        w: 0.5
      DISCRETE_STATES:
      - name: FAST
        controller: FAST
      - name: BACK
        controller: BACK
      - name: LEFT
        controller: LEFT
      ENCODER:
      - TOPOLOGY:
          - topology: [co]            
            co: '0'
        LAMBDA:
          - lambda: [L1,out]
            out: '(x>600 or x<0 or y>600 or y<0)'
            L1: '1'
      EVENTS:
      - events: [out,in, co,free]
        out: 'out'
        in: '!out'
        co: 'co'
        free: '!co'
        
      AUTOMATON:
      - name: aut_machine
        FAST:
          - BACK: [out]
            LEFT: [co]
              
        BACK:
          - FAST: [in]
            LEFT: [co]
            
        LEFT:
          - FAST: [free]          
            
  WORLD:
  - bonus_variables: [dim,dst,angle]
    dim: 500
    dst: 50
    angle: 1.5
  AGENTS:
  - agent: Agente1
    VISIBLE_AREA: circle(x,y,100)
    COMMUNICATION_AREA:  circle(10)
    MONITORING: 0
    #COLLABORATIVE = 1
    states: [x,y,theta]
    control_commands: [v,w]
    INITIAL:
    - &initial
      x: '42'
      y: '24'
      theta: '-0.1'
    STATE_START: FAST
    BEHAVIOR: LGV-BAD
    
    
  - agent: Agente2
    VISIBLE_AREA: circle(x,y,200)
    COMMUNICATION_AREA: =  circle(10)
    MONITORING: 1
    states: [x,y,theta]
    control_commands: [v,w]
    INITIAL:
    - x: '171'
      y: '151'
      theta: '0.2'
    STATE_START: FAST
    BEHAVIOR: LGV
    KNOWN_BEHAVIORS:    [LGV]
    
