#REAL_1
- WORLD:
  - TASK_ASSIGNMENT_ALGORITHM: SUBGRADIENT
    TASK_NUMBER: 2
    TASK_LIST: [T1,20,80,0,1,100,0,0,T2,80,30,0,1,50,0,0]

  BEHAVIORS:
  - name: dubins
    states: [x,y,theta,charge]
    control_commands: [v,w,c]
    
    DYNAMIC_MAP:
    - x: 'v*cos(theta)'
      y: 'v*sin(theta)'
      theta: 'w'
      charge: 'c'
    CONTROLLERS:
    - name: go
      v: v_t
      w: w_t_dubins
      c: set_charge
    - name: wait
      v: 0
      w: 0
      c: set_charge
    DISCRETE_STATES:
    - name: go
      controller: go
    - name: wait
      controller: wait
    - name: wait_for_target
      controller: wait
    ENCODER:
    - TOPOLOGY:
        - topology: [t1]
          t1: '((abs(x-xi)<3) and abs(y-yi)<3)'
      LAMBDA:
        - lambda: [Lreached] 
          Lreached: 'abs(x-x_task)<0.1 and abs(y-y_task)<0.1'
    EVENTS:
    - events: [reached, new_target, stopped, started]
      reached: 'Lreached'
      new_target: '!Lreached'
      stopped: ''
      started: ''
    AUTOMATON:
    - name: aut_machine
      GO:
        - WAIT: [stopped]
          WAIT_FOR_TARGET: [reached]
      WAIT:
        - GO: [started]
      WAIT_FOR_TARGET:
        - GO: [new_target]
    
  AGENTS:
  - agent: Agente1
    COMMUNICATION_AREA:   circle(50)
    INITIAL:
    - x: '0'
      y: '0'
      theta: '0'
      charge: '100'
    STATE_START: GO
    BEHAVIOR: dubins
    TASK_COST_VECTOR: [T1,56,T2,16]
    SIMULATED: 0
    MARKER: 1
    
  - agent: Agente2
    COMMUNICATION_AREA:   circle(50)
    INITIAL:
    - x: '0'
      y: '0'
      theta: '0'
      charge: '100'
    STATE_START: GO
    BEHAVIOR: dubins
    TASK_COST_VECTOR: [T1,20,T2,80]
    SIMULATED: 0
    MARKER: 2