#agente che gira nel magazzino con il modulo router attivo
- WORLD:
  - bonus_variables: [c]
    c: 1
  AGENTS:
  - agent: A1
    VISIBLE_AREA: circle(9)
    COMMUNICATION_AREA: =  circle(10)
    #MONITORING = 0
    #COLLABORATIVE = 1
    states: [x,y,theta,v_start]
    control_commands: [v,w]
    INITIAL:
    - &initial
      x: '-99'
      y: '120'
      theta: '0'
      v_start: '5'
    STATE_START: GO
    TARGET_LIST: [0,4,6,8,1,3,5,0,4,6,8,1,3,1]
    DYNAMIC_MAP:
    - &dynamic
      x: 'v*cos(w)'
      y: 'v*sin(w)'
      theta: sin(w-theta)
      v_start: 0
    BEHAVIOR:
    - &machine
      name: machine 
      CONTROLLERS:
      - name: go
        v: v_start
        w: atan2(ytarget-y,xtarget-x)
      - name: wait
        v: 0
        w: 0
      DISCRETE_STATES:
      - name: go
        controller: go
      - name: wait
        controller: wait
      - name: wait_for_target
        controller: wait
      ENCODER:
      - TOPOLOGY:
          - topology: [t1]
            t1: '((abs(x-xi)<3) and abs(y-yi)<3)'
        LAMBDA:
          - lambda: [Lreached] 
            Lreached: abs(x-xtarget)<3 and abs(y-ytarget)<3
      EVENTS:
      - events: [someone, reached, new_target, stopped, started]
        someone: t1
        clear: !t1
        reached: Lreached
        new_target: !Lreached
        stopped: ''
        started: ''
      AUTOMATON:
      - name: aut_machine
        GO:
          - WAIT: [stopped]
            WAIT_FOR_TARGET: [reached]
            WAIT_CLEAR: [someone]
        WAIT:
          - GO: [started]
        WAIT_CLEAR:
          - GO: [clear]
        WAIT_FOR_TARGET:
          - GO: [new_target]
