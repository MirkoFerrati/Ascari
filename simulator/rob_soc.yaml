     DISCRETE_STATES:
     - *rh_st_fast
     ENCODER:
     - TOPOLOGY:
        - *top
       LAMBDA:
        - lambda: [l1,l2,l3]
          l1:
          l2:
          l3:
     EVENTS:
     - events: [e1,e2,e3,e4]
       e1:
       e2:
       e3:
       e4:
     AUTOMATON:
     - name: a2
       FAST:
        - FAST: [e3,e4]
          SLOW: [e2]
          ALERT: [e1]
       SLOW:
        - FAST: [e1]
