- agent: Agente1
  #VISIBLE AREA: ./battle/exp_t_visuale.txt
  DYNAMICS:
     - y: 'v*sin(t)'
       t: 'w'
       states: [y,t,x]
       inputs: [v,w]
       x: 'v*cos(t)'
  CONTROLLERS:
     - name: fast
        v: v_max
        w: 0
     - name: left
        v: v
        w: w_max
     - name: right
        v: v
        w: -w_max
     - name: slow
        v: 0
        w: 0
  DISCRETE_STATES:
     - name: fast
       controller: fast
     - name: slow
       controller: slow
     - name: alert
       controller: slow
  ENCODER:
     - topology:[t1,t2]
       lambda:[l1,l2]
       t1:
       t2:
       l1:
       l2:
  EVENTS:
     - events:[e1,e2]
       e1:
       e2:
  AUTOMATON
     - FAST:
         - FAST: [e1,e2]
           SLOW: []
           
   
